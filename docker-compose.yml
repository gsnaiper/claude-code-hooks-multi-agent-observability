services:
  # =============================================================================
  # Core Application Services
  # =============================================================================

  # Backend API Server (Bun)
  server:
    build:
      context: ./apps/server
      dockerfile: Dockerfile
    container_name: claude-hooks-server
    ports:
      - "${SERVER_PORT:-4000}:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DB_TYPE=${DB_TYPE:-sqlite}
      # PostgreSQL (if DB_TYPE=postgres)
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=observability
      - POSTGRES_USER=observability
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-dev_password_2024}
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-claude_hooks_redis_2024}
      # CORS
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173,http://localhost:5174}
      # Agent secrets for authentication
      - AGENT_SECRETS=${AGENT_SECRETS:-}
    volumes:
      - server_data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - app-network

  # Frontend Client (Nginx + Vue)
  client:
    build:
      context: ./apps/client
      dockerfile: Dockerfile
    container_name: claude-hooks-client
    ports:
      - "${CLIENT_PORT:-3000}:80"
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - app-network

  # =============================================================================
  # Infrastructure Services
  # =============================================================================

  # Redis for hook caching, deduplication, and event queuing
  redis:
    image: redis:7-alpine
    container_name: claude-hooks-redis
    ports:
      - "${REDIS_PORT:-6380}:6379"
    command: >
      redis-server
      --appendonly yes
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-claude_hooks_redis_2024}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-claude_hooks_redis_2024}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-claude_hooks_redis_2024}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - app-network

  # PostgreSQL for structured data storage (optional, SQLite is default)
  postgres:
    image: postgres:16-alpine
    container_name: claude-hooks-postgres
    ports:
      - "${POSTGRES_PORT:-5435}:5432"
    environment:
      POSTGRES_DB: observability
      POSTGRES_USER: observability
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_2024}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/server/init.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U observability -d observability"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network
    profiles:
      - postgres  # Only start with: docker compose --profile postgres up

networks:
  app-network:
    driver: bridge

volumes:
  server_data:
    driver: local
  redis_data:
    driver: local
  postgres_data:
    driver: local
