services:
  # =============================================================================
  # Unified Gateway (Frontend + Reverse Proxy)
  # =============================================================================
  gateway:
    build:
      context: ./apps/client
      dockerfile: Dockerfile
    container_name: claude-hooks-gateway
    ports:
      - "${GATEWAY_PORT:-5173}:80"
    environment:
      - BACKEND_HOST=${BACKEND_HOST:-server}
      - BACKEND_PORT=${BACKEND_PORT:-4000}
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - app-network

  # =============================================================================
  # Backend API Server (Internal)
  # =============================================================================
  server:
    build:
      context: ./apps/server
      dockerfile: Dockerfile
    container_name: claude-hooks-server
    # No external ports - gateway handles all traffic
    expose:
      - "4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DB_TYPE=postgres
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=observability
      - POSTGRES_USER=observability
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-dev_password_2024}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-claude_hooks_redis_2024}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - AGENT_SECRETS=${AGENT_SECRETS:-}
    volumes:
      - server_data:/app/data
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    restart: unless-stopped
    networks:
      - app-network

  # =============================================================================
  # Infrastructure Services (Internal)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: claude-hooks-redis
    # No external ports
    expose:
      - "6379"
    command: >
      redis-server
      --appendonly yes
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-claude_hooks_redis_2024}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-claude_hooks_redis_2024}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - app-network

  postgres:
    image: postgres:16-alpine
    container_name: claude-hooks-postgres
    expose:
      - "5432"
    environment:
      POSTGRES_DB: observability
      POSTGRES_USER: observability
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_2024}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/server/init.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U observability -d observability"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  server_data:
  redis_data:
  postgres_data:
